<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GrowMore</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Baloo+Bhai&display=swap" rel="stylesheet">
</head>

<body>
    <div class="logo">
        <img id="logo" src="gym_logo.png" alt="logo">
        <span class="logoText">GrowMore</span>
    </div>

    <header>
        <nav class="navbar">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Fitness Calculator</a></li>
                <li><a href="#">Contact Us</a></li>
            </ul>
        </nav>

        <div class="register">
            <span><a href="#">Register</a></span>
        </div>

        <div class="signin">
            <span><a href="#">Sign In</a></span>
        </div>

        <!-- <hr> -->
    </header>

    <div class="box">
        <span class="heading">Join the best gym of Delhi now</span>
        <br><br>
        <form action="register.c">
            <div class="input">
                <input type="text" name="name" placeholder="Enter your name">
            </div>

            <div class="input">
                <input type="number" name="age" placeholder="Enter your Age">
            </div>

            <div class="input">
                <!-- <input type="text" name="gender" placeholder="Enter your Gender"> -->
                <select name="gender">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>

            <div class="input">
                <input type="text" name="locality" placeholder="Enter your locality">
            </div>

            <div>
                <input type="submit" value="Submit">
                <input type="reset" value="Reset">
            </div>

        </form>
    </div>
</body>
</html>
